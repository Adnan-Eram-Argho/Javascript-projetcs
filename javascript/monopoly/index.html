<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly/haram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><p id="hello"></p>
        <button onclick= "hello()">Click me to get a random number</button></div>
    
    <script>
        function hello() {
            var random = parseInt((Math.random()*12));
        if(random == 1){
            random = 2;
            
        }else if(random ==0){
            random =12;
            
        }
        document.getElementById('hello').innerHTML=random
        }
        
    </script>
</body>
