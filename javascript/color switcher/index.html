<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <ul id="switcher">
        <li id="grayButton" onclick="switchcolor('gray')"></li>
        <li id="whiteButton" onclick="switchcolor('white')"></li>
        <li id="blueButton" onclick="switchcolor('blue')"></li>
        <li id="yellowButton" onclick=" switchcolor('yellow')"></li>
    </ul>

    <p>Click one of the colors above to change the colors of this page</p>

    <script src="javascript.js"></script>
</body>
</html>
